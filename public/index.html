<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>MIAGE Connection</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.8/angular-sanitize.min.js"></script>

<script src="./app.js"></script>
<body ng-app="myApp" ng-controller="myAppController">


    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="#">MIAGE</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navb" class="navbar-collapse collapse hide">
          <ul class="navbar-nav">
            <li class="nav-item" ng-show="user.estConnecte && user.estCollab"><a class="nav-link" href="#!collaborateur/dashboard">Administration</a></li>
            <li class="nav-item" ng-show="user.estConnecte && user.estCollab"><a class="nav-link" href="#!collaborateur/creeroffre">Créer une offre</a></li>
            <li class="nav-item" ng-show="user.estConnecte && (user.estMiagiste || user.estCollab)"><a class="nav-link" href="#!panel/offres">Offres</a></li>
            <li class="nav-item" ng-show="!user.estCollab"><a class="nav-link" href="#!poserquestion">Poser une question</a></li>
            <!--Vues questions/réponses pour la partie public-->
            <li class="nav-item" ng-show="!user.estConnecte"><a class="nav-link" href="#!questions-réponses">Voir les questions / réponses</a></li></li>
            <li class="nav-item" ng-show="(user.estConnecte && user.estMiagiste) || user.estNon_miagiste"><a class="nav-link" href="#!panel/mesquestions">Voir mes questions</a></li>
          </ul>
      
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" ng-hide="user.estConnecte">
              <a class="nav-link" href="#!creer"><span class="fas fa-user"></span> Créer un compte</a>
            </li>
            <li class="nav-item" ng-show="user.estConnecte">
              <a class="nav-link" href="#" ng-click="logout()"><span class="fas fa-sign-in-alt"></span> Se déconnecter</a>
            </li>
            <li class="nav-item" ng-hide="user.estConnecte">
                <a class="nav-link" href="#!login"><span class="fas fa-sign-in-alt"></span> Se connecter</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#!faq"><span class="fas fa-question-circle"></span> FAQ</a>
                </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-5">
        <div ng-view></div>
    </div>

</body>
</html>
