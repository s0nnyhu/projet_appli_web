<div data-ng-init="getAllMessage()" class="container mt-3">
        <div class="mt-3" ng-bind-html="resultatMessage"></div>
        <div class="alert alert-light"  ng-if="equals({}, listMessage)" role="alert">
                Il n'y a pas de messages!
          </div>
            <div ng-repeat="message in listMessage" ng-if="message.reponse != null && message.reponse != 0" class="card bg-light mb-3">
                <div class="card-header"><strong>{{message.contenu}}</strong></div>
                <div class="card-body">
                        <p class="card-text">{{message.reponse.contenu}}</p>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-warning"ng-if="message.inFAQ" ng-click="retirerFAQ(message.id)" value="Retirer de la FAQ">
                    <input type="submit" class="btn btn-info" ng-if="!message.inFAQ" ng-click="ajouterFAQ(message.id)" value="Ajouter Ã  la FAQ">
                </div>
            </div>
        </div>
