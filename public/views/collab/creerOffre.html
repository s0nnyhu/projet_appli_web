<div class="container mt-3">
                <div class="mt-3" ng-bind-html="resultatOffre"></div>
    <form>
            <div class="form-group">
                        <label for="exampleFormControlSelect1">Type</label>
                        <select class="form-control" ng-model="type" id="type">
                          <option value="Alternance">Alternance</option>
                          <option value="Stage">Stage</option>    
                        </select>
            </div>
            <div class="form-group">
                    <label for="nom_societe">Nom de la société:</label>
                    <input type="text" class="form-control" id="nom_societe" aria-describedby="nom_societeHelp" ng-model="nom_societe" value="">
            </div>
            <div class="form-group">
                    <label for="sujet">sujet:</label>
                    <input type="text" class="form-control" id="sujet" aria-describedby="sujetHelp" ng-model="sujet" value="">
            </div>
            <div class="form-group">
                    <label for="adresse">Adresse:</label>
                    <input type="text" class="form-control" id="adresse" aria-describedby="adresseHelp" ng-model="adresse" value="">
            </div>
            <div class="form-group">
                    <label for="mail_contact">Mail:</label>
                    <input type="email" class="form-control" id="mail_contact" aria-describedby="mail_contactHelp" ng-model="mail_contact" value="">
            </div>
            <div class="form-group">
                <label for="telephone_contact">Télephone:</label>
                <input type="text" class="form-control" id="telephone_contact" aria-describedby="telephone_contactHelp" ng-model="telephone_contact" value="">
            </div>
           
            <input type="submit" ng-click="creerOffre()" value="Valider">
        </form> 
        
</div>
