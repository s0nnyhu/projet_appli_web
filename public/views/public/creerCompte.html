<div class="container mt-3">
    <form>
            <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" class="form-control" id="nom" aria-describedby="nomHelp" ng-model="nom" value="">
            </div>
            <div class="form-group">
                    <label for="prenom">Prenom:</label>
                    <input type="text" class="form-control" id="prenom" aria-describedby="prenomHelp" ng-model="prenom" value="">
            </div>
            <div class="form-group">
                    <label for="adresse">Adresse:</label>
                    <input type="text" class="form-control" id="adresse" aria-describedby="adresseHelp" ng-model="adresse" value="">
            </div>
            <div class="form-group">
                    <label for="mail">Email:</label>
                    <input type="mail" class="form-control" id="mail" aria-describedby="mailHelp" ng-model="mail" value="">
            </div>
            <div class="form-group">
                    <label for="telephone">Télephone:</label>
                    <input type="text" class="form-control" id="telephone" aria-describedby="telephoneHelp" ng-model="tel" value="">
            </div>
            <input type="submit" ng-click="creerCompte()" value="Créer mon compte">
        </form> 
        
        <div class="mt-3" ng-bind-html="resultat"></div>
  
</div>
